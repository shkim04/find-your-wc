version: "3.9"

services:
  app:
    container_name: find-your-wc-app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    environment:
      # If you want to override or add any:
      NODE_ENV: development
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis

  postgres:
    container_name: fywc_postgres
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    container_name: fywc_redis
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
